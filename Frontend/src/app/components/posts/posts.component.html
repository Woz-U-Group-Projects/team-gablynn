<button type="button" class="btn btn-primary" (click)="openModal(template)">Create Post</button>

<div class="post-header">
    <h4>Create Post</h4>
    <button type="button" class="close pull right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


  <form>
<div class="PostForm">
 
  <form (ngSubmit)="onSubmit()">
      
      <div class="form-group">
          <label>Title</label>
          <input required  name="title" [(ngModel)]="submitPost.title"  #title="ngModel"  id="title" type="text" class="form-control" placeholder="Enter title">
        <div class="alert alert-danger" *ngIf="title.touched && !title.valid">Title is required.</div>
        </div>
      
        <input
        id="image"
        type="file"
        accept="image/*"
        (change)="onFileChanged($event)"
        name="image"
        #fileInput
      />

      <ul>
        <li *ngFor="let image of images">
          {{ post.name }}
          <img src="{{ post.image }}" width="400" />
        </li>
      </ul>

      <div class="form-group">
          <label>Post Topic</label>
          <form>
          <select id="topicList" name= "topicList" 
          class="form-control">
            <option *ngFor='let topic of topicList' [value]='topic.id'> 
              {{topic.name}}
            </option>
        </select>
      </form>
      </div>
      <div class="form-group">
          <label>Description</label>
          <textarea  name="description" required [(ngModel)]="submitPost.description" #description="ngModel" id="description" class="form-control" placeholder="Type Text Here"></textarea>
          <div class="alert alert-danger" *ngIf="description.touched && !description.valid">Description is required.</div>
        </div>
        
      <button type="submit" class="btn btn-primary">Post</button>
       
  </form>
</div><br>

  <router-outlet></router-outlet>
