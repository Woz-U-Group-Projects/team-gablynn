<button type="button" class="btn btn-primary" (click)="unhide()">Create Post</button>

<div *ngIf="notHidden" class="post-form">
  <form>
      <button id="close-btn" type="button" class="btn btn-default btn-sm" (click)="hide()">X</button><br>
      <div class="form-group">
          <label>Post Title</label>
          <input name="title" type="text" class="form-control" placeholder="Enter title">
      </div>

      <input type="file" (change) ="onFileSelected($event)">

      <div class="form-group">
          <label>Post Topic</label>
          <form>
            <select id="TopicList" onchange="BlogTopics()">
                <option>Minimalism</option>
                <option>Travel Hacks</option>
            </select>
          </form>
      </div>
      <div class="form-group">
          <label>Description</label>
          <textarea name="description" class="form-control" placeholder="Type Text Here"></textarea>
      </div>


      <button type="button" class="btn btn-success btn-md">Post</button>
  </form>
</div><br>
