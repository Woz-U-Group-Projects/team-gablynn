<button type="button" class="btn btn-primary" (click)="openModal(template)">Create Post</button>

<ng-template #template>
<div class="post-header">
    <h4>Create Post</h4>
    <button type="button" class="close pull right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="post-form">
  <form>
      <div class="form-group">
          <label>Title</label>
          <input name="title" type="text" class="form-control" placeholder="Enter title">
      </div>
      
      <input type="file" (change) ="onFileSelected($event)">

      <div class="form-group">
          <label>Post Topic</label>
          <form>
            <select id="TopicList" onchange="BlogTopics()">
                <option>Minimalism</option>
                <option>Travel Hacks</option>
            </select>
          </form>
      </div>
      <div class="form-group">
          <label>Description</label>
          <textarea name="description" class="form-control" placeholder="Type Text Here"></textarea>
      </div>

      
      <button type="button" class="btn btn-success btn-md" (click)="onUpload()">Post</button> 
  </form>
</div>

<div class="post-footer">
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button>
</div>
</ng-template>
