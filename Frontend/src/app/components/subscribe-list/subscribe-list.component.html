<table class="table table-striped" >
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    
    <tr *ngFor="let subscribe of subscribers">
      <td>{{subscribe.FirstName}}</td>
      <td>{{subscribe.LastName}}</td>
      <td>{{subscribe.Email}}</td>
    </tr>
  </tbody>
</table>
